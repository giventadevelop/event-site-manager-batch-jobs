spring:
  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT}:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:10}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  batch:
    jdbc:
      initialize-schema: never  # Schema should be initialized manually in production

logging:
  level:
    root: INFO
    com.eventmanager.batch: INFO
    org.springframework.batch: WARN

