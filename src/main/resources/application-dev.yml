spring:
  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT:localhost}:5432/${DB_NAME:event_site_manager_db}
    username: ${DB_USERNAME:event_site_app}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:2}

  jpa:
    hibernate:
      ddl-auto: update  # Creates/updates tables automatically in development
    show-sql: true

logging:
  level:
    root: INFO
    com.eventmanager.batch: DEBUG
    org.springframework.batch: DEBUG

# Subscription Renewal Fallback Configuration (Dev Profile)
subscription:
  renewal:
    use-database-fallback: ${USE_DATABASE_FALLBACK:true}  # Enable database fallback for dev/testing by default

