# Local development configuration
# Use this profile when running locally to ensure port 8081

server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT:localhost}:5432/${DB_NAME:event_site_manager_db}
    username: ${DB_USERNAME:event_site_app}
    password: ${DB_PASSWORD:event_site_app!}
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:2}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    root: INFO
    com.eventmanager.batch: DEBUG
    org.springframework.batch: DEBUG























